<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Website</title>
        <link rel="stylesheet" href="counter_style.css">
    </head>

    <body>
        <div class="counter-container">
            <div class="counter-text">
                <p>Current Count: <span id="count">0</span></p>
            </div>
            
            <div class="buttons">
                <button class="counter-button" onclick="incrementCount()">Add 1</button>
                <button class="counter-button" onclick="decrementCount()">Subtract 1</button>
                <button class="counter-button" onclick="resetCount()">Reset</button>
            </div>
        </div>
    
        <script src="counter_func.js"></script>
    </body>

</html>
